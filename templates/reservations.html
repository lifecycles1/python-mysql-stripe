<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/static/assets/favicon.ico" />
    <link rel="stylesheet" href="/static/css/reservations.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Hotel booking app</title>
  </head>

  <body>
    <div class="booking-content">
      <!-- <div>{{session}}</div> -->
      <div id="booking" class="section">
        <div class="section-center">
          <div class="container">
            <div class="row">
              <div class="booking-form">
                <div class="form-header">
                  <h1 id="hotel_name">{{hotel}}</h1>
                  <p>Make your reservation</p>
                </div>
                <form id="reservation-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"><input id="from_date" class="form-control" type="date" required /> <span class="form-label">Check In</span></div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"><input id="to_date" class="form-control" type="date" required /> <span class="form-label">Check out</span></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <select id="rooms" class="form-control" required>
                          <option value="" selected hidden>no of rooms</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                        <span class="select-arrow"></span> <span class="form-label">Rooms</span>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <select id="adults" class="form-control" required>
                          <option value="" selected hidden>no of adults</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                        <span class="select-arrow"></span> <span class="form-label">Adults</span>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <select id="children" class="form-control" required>
                          <option value="" selected hidden>no of children</option>
                          <option>0</option>
                          <option>1</option>
                          <option>2</option>
                        </select>
                        <span class="select-arrow"></span> <span class="form-label">Children</span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <!-- <div class="col-md-6">
                      <div class="form-group"><input class="form-control" type="text" placeholder="Country, ZIP, city..." /> <span class="form-label">Destination</span></div>
                    </div> -->
                    <!-- <div class="col-md-6">
                      <div class="form-group"><input class="form-control" type="tel" placeholder="Enter you Phone" /> <span class="form-label">Phone</span></div>
                    </div> -->
                  </div>
                  <div class="form-btn"><button class="submit-btn" disabled="disabled">Book Now</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/reservations.js"></script>
  </body>
</html>
